<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Test</title>
  <style>
    /* Test Questa font loading */
    @font-face {
      font-family: "Questa-Test";
      src: url("assets/fonts/Questa_Regular.otf") format("opentype");
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: "Questa-Test";
      src: url("assets/fonts/Questa_Medium.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
    }

    .test-regular {
      font-family: "Questa-Test", serif;
      font-weight: 400;
      font-size: 32px;
      margin: 20px;
    }

    .test-bold {
      font-family: "Questa-Test", serif;
      font-weight: 700;
      font-size: 32px;
      margin: 20px;
    }

    .test-antonio {
      font-family: "Antonio", sans-serif;
      font-weight: 400;
      font-size: 32px;
      margin: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Font Loading Test</h1>

  <div class="test-regular">
    Questa Regular: The quick brown fox jumps over the lazy dog
  </div>

  <div class="test-bold">
    Questa Bold (Medium): The quick brown fox jumps over the lazy dog
  </div>

  <div class="test-antonio">
    Antonio Regular: The quick brown fox jumps over the lazy dog
  </div>

  <script>
    // Check if fonts are loaded
    document.fonts.ready.then(function() {
      console.log('Fonts loaded:');
      for (let font of document.fonts.values()) {
        console.log(`- ${font.family} ${font.weight} ${font.style}`);
      }
    });
  </script>
</body>
</html>
